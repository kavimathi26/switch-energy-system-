<p>view-smartmeter-list works!</p>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
<div class="container">
    <h2 class="center">SMARTMETERS LIST</h2>
    <br>
    <br>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>SMARTMETERS</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let smartmeter of smartMeters">
                    <td>{{ smartmeter.smartmeterId }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
