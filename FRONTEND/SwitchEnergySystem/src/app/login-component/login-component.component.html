<section class=" text-center text-lg-start">
    <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-6 d-none d-lg-flex">
            <img src="assets/login.webp" class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-5">
            <div class="card-body py-5 px-md-5">
                <br>
                <br>

                <h2>LOGIN</h2>
                <form class="authRequest">
                    <div class="form-outline mb-4">
                        <label class="form-label">User Name</label>
                        <input type="text" name="userName" [(ngModel)]="userName" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" [(ngModel)]="password" class="form-control" />
                    </div>
                    <button type="button" class="btn btn-primary btn-block mb-4" (click)="setAuthRequest()">Sign
                        In</button>

                </form>

            </div>
        </div>
    </div>
</section>
