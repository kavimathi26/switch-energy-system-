<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
<div class="container">
    <h2 class="center">USER DETAILS</h2>
    <br>
<div>
    <h2>User ID: {{userId}}</h2>
</div>
<br>
<br>
<div>
    <button type="button" class="btn btn-secondary" (click)="createSmartMeter()" id="create">CREATE</button>

</div>
    <br>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Smart Meter ID</th>
                    <th>Total Readings</th>
                    <th>Amount To Be Paid</th>
                    <th>Energy Provider</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let smartMeter of smartMeters">
                    <td>{{ smartMeter.smartMeterId }}</td>
                    <td>{{ smartMeter.totalReadings }}</td>
                    <td>{{ smartMeter.amountToBePaid }}</td>
                    <td>{{ smartMeter.providerId }}<tr><button type="button" class="btn btn-warning" (click)="switchProviders(smartMeter.smartMeterId)">switch providers</button></tr></td>                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
